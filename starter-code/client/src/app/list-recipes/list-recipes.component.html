<div class="container">
  <div class="row">
    <div clas="col">
      <div class="recipe" *ngFor="let recipe of recipes">
        <h3>{{recipe.name}}</h3>
        <img [src]='recipe.image'>
        <a class="btn btn-primary"[routerLink]="['/dishes',recipe_id]">Details</a>

      </div>
    </div>
  </div>
</div>
